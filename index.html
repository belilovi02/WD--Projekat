<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Search meal</title>
</head>

<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal-d" data-bs-whatever="@getbootstrap">Delete food</button>
    <div class="modal fade" id="exampleModal-d" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete food</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="food-id-d" class="form-label">Food ID:</label>
                            <input type="text" class="form-control" id="food-id-d">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deleteFood()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@getbootstrap">Add food</button>

    <!-- Modal for adding new food -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add food</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="food-id" class="form-label">Food ID:</label>
                            <input type="text" class="form-control" id="food-id">
                        </div>
                        <div class="mb-3">
                            <label for="food-name-1" class="form-label">Food name:</label>
                            <input type="text" class="form-control" id="food-name">
                        </div>
                        <div class="mb-3">
                            <label for="food-price" class="form-label">Food price:</label>
                            <input type="text" class="form-control" id="food-price">
                        </div>
                        <div class="mb-3">
                            <label for="food-imageUrl" class="form-label">Food image URL:</label>
                            <input type="text" class="form-control" id="food-imageUrl">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addFood()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container w-100 h-100s">
        <div class="row" id="foods-row">

        </div>
        <!-- Modal for edit food -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="food-id-1" class="form-label">Food ID:</label>
                                <input type="text" class="form-control" id="food-id-1">
                            </div>
                            <div class="mb-3">
                                <label for="food-name-1" class="form-label">Food name:</label>
                                <input type="text" class="form-control" id="food-name-1">
                            </div>
                            <div class="mb-3">
                                <label for="food-price-1" class="form-label">Food price:</label>
                                <input type="text" class="form-control" id="food-price-1">
                            </div>
                            <div class="mb-3">
                                <label for="food-imageUrl-1" class="form-label">Food image URL:</label>
                                <input type="text" class="form-control" id="food-imageUrl-1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="editFood()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
