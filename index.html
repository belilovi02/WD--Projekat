<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Search meal</title>
</head>

<body>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find meal for you</h2>
                <blockquote>Neki motivirajuci citat o hrani, blablabla..</blockquote>
                <cite>- Neki Mudrac</cite>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter name of meal.." id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your search results: </h2>
                <div id="meal">
                    <!--meal item-->
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Neka hrana</h3>
                            <a href="#" class="take-btn">Take it</a>
                        </div>
                    </div>
                    <!-- end of meal item-->

                        </div>
                    </div>

                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Neka hrana</h3>
                            <a href="#" class="take-btn">Take it</a>
                        </div>
                    </div>
                    <!-- end of meal item-->
                </div>
            </div>
            <div class="meal-details">
                <!-- NEKI CLOSE BUTTON-->
                <button type="button" class="btn details-close-btn" id="detail-close-btn">
                <i class="fas fa-times"></i>
            </button>

                <!-- meal content-->
                <div class="meal-details-content">
                    <h2 class="detail-title">Meals name here</h2>
                    <p class="detail-price">5.5</p>
                    <img src="food.jpg" alt="food">
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>

</html>
